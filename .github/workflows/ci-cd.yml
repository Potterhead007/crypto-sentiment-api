# =============================================================================
# GitHub Actions CI/CD Pipeline
# Crypto Sentiment API - Institutional Grade
# =============================================================================

name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
    tags: ['v*']
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '20'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ===========================================================================
  # Lint & Type Check
  # ===========================================================================
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run TypeScript check
        run: npm run typecheck

  # ===========================================================================
  # Test
  # ===========================================================================
  test:
    name: Test
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      postgres:
        image: timescale/timescaledb:2.13.1-pg15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: sentiment_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test:coverage
        env:
          NODE_ENV: test
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: sentiment_test
          DB_USER: test
          DB_PASSWORD: test

      - name: Check coverage threshold
        run: |
          # Extract coverage percentage from Jest output
          COVERAGE=$(cat coverage/coverage-summary.json | jq '.total.lines.pct')
          echo "Line coverage: ${COVERAGE}%"

          # Fail if coverage is below 80%
          if (( $(echo "$COVERAGE < 80" | bc -l) )); then
            echo "::error::Coverage ${COVERAGE}% is below required 80% threshold"
            exit 1
          fi

          echo "Coverage check passed: ${COVERAGE}% >= 80%"

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          fail_ci_if_error: false

  # ===========================================================================
  # Security Scan
  # ===========================================================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: 'CRITICAL,HIGH'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Run npm audit
        run: npm audit --audit-level=high

  # ===========================================================================
  # Build
  # ===========================================================================
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 7

  # ===========================================================================
  # Docker Build & Push
  # ===========================================================================
  docker:
    name: Docker Build & Push
    runs-on: ubuntu-latest
    needs: [build, security]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v'))
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          target: production
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Trivy on image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

  # ===========================================================================
  # Deploy to Staging
  # ===========================================================================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [docker]
    if: github.ref == 'refs/heads/main'
    environment:
      name: staging
      url: https://staging-api.sentiment-api.io

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Update kubeconfig
        run: aws eks update-kubeconfig --name sentiment-staging --region us-east-1

      - name: Deploy to Kubernetes
        run: |
          # Update image tag
          kubectl set image deployment/sentiment-api \
            sentiment-api=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
            -n sentiment-staging

          # Wait for rollout
          kubectl rollout status deployment/sentiment-api -n sentiment-staging --timeout=300s

      - name: Run smoke tests
        run: |
          STAGING_URL="https://staging-api.sentiment-api.io"

          # Health check
          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" $STAGING_URL/health)
          if [ "$HTTP_STATUS" != "200" ]; then
            echo "Health check failed with status $HTTP_STATUS"
            exit 1
          fi

          # API check
          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" $STAGING_URL/v1/metadata/version)
          if [ "$HTTP_STATUS" != "200" ]; then
            echo "API check failed with status $HTTP_STATUS"
            exit 1
          fi

          echo "Smoke tests passed!"

  # ===========================================================================
  # Canary Deployment (10% traffic)
  # ===========================================================================
  deploy-canary:
    name: Canary Deployment
    runs-on: ubuntu-latest
    needs: [deploy-staging]
    if: startsWith(github.ref, 'refs/tags/v')
    environment:
      name: canary
      url: https://canary.sentiment-api.io

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Update kubeconfig
        run: aws eks update-kubeconfig --name sentiment-production --region us-east-1

      - name: Deploy canary (10% traffic)
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}

          # Create canary deployment with 1 replica (10% of 10 max)
          cat <<EOF | kubectl apply -f -
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: sentiment-api-canary
            namespace: sentiment-production
            labels:
              app: sentiment-api
              track: canary
          spec:
            replicas: 1
            selector:
              matchLabels:
                app: sentiment-api
                track: canary
            template:
              metadata:
                labels:
                  app: sentiment-api
                  track: canary
              spec:
                containers:
                - name: sentiment-api
                  image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:v${VERSION}
                  ports:
                  - containerPort: 3000
                  resources:
                    requests:
                      cpu: "500m"
                      memory: "768Mi"
                    limits:
                      cpu: "1000m"
                      memory: "1Gi"
                  readinessProbe:
                    httpGet:
                      path: /health/ready
                      port: 3000
                    initialDelaySeconds: 5
                    periodSeconds: 10
                  livenessProbe:
                    httpGet:
                      path: /health/live
                      port: 3000
                    initialDelaySeconds: 10
                    periodSeconds: 15
          EOF

          # Wait for canary to be ready
          kubectl rollout status deployment/sentiment-api-canary -n sentiment-production --timeout=300s

      - name: Monitor canary (5 minutes)
        run: |
          echo "Monitoring canary deployment for 5 minutes..."
          CANARY_POD=$(kubectl get pods -n sentiment-production -l app=sentiment-api,track=canary -o jsonpath='{.items[0].metadata.name}')

          for i in {1..10}; do
            echo "Check $i/10..."

            # Check pod is still running
            STATUS=$(kubectl get pod $CANARY_POD -n sentiment-production -o jsonpath='{.status.phase}')
            if [ "$STATUS" != "Running" ]; then
              echo "Canary pod not running: $STATUS"
              kubectl delete deployment sentiment-api-canary -n sentiment-production
              exit 1
            fi

            # Check for restarts (indicates crashes)
            RESTARTS=$(kubectl get pod $CANARY_POD -n sentiment-production -o jsonpath='{.status.containerStatuses[0].restartCount}')
            if [ "$RESTARTS" -gt 0 ]; then
              echo "Canary pod has restarted $RESTARTS times"
              kubectl delete deployment sentiment-api-canary -n sentiment-production
              exit 1
            fi

            # Health check via port-forward
            kubectl port-forward $CANARY_POD 8080:3000 -n sentiment-production &
            PF_PID=$!
            sleep 2

            HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8080/health 2>/dev/null || echo "000")
            kill $PF_PID 2>/dev/null || true

            if [ "$HTTP_STATUS" != "200" ]; then
              echo "Canary health check failed: $HTTP_STATUS"
              kubectl delete deployment sentiment-api-canary -n sentiment-production
              exit 1
            fi

            echo "Canary healthy, waiting 30s..."
            sleep 30
          done

          echo "Canary monitoring passed!"

      - name: Cleanup canary on failure
        if: failure()
        run: |
          kubectl delete deployment sentiment-api-canary -n sentiment-production --ignore-not-found

  # ===========================================================================
  # Deploy to Production (full rollout after canary success)
  # ===========================================================================
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [deploy-canary]
    if: startsWith(github.ref, 'refs/tags/v')
    environment:
      name: production
      url: https://api.sentiment-api.io

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Update kubeconfig
        run: aws eks update-kubeconfig --name sentiment-production --region us-east-1

      - name: Remove canary deployment
        run: |
          kubectl delete deployment sentiment-api-canary -n sentiment-production --ignore-not-found

      - name: Deploy to Kubernetes (full rollout)
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}

          # Apply manifests
          kubectl apply -f k8s/deployment.yaml -n sentiment-production

          # Update image
          kubectl set image deployment/sentiment-api \
            sentiment-api=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:v$VERSION \
            -n sentiment-production

          # Wait for rollout
          kubectl rollout status deployment/sentiment-api -n sentiment-production --timeout=600s

      - name: Run production smoke tests
        run: |
          PROD_URL="https://api.sentiment-api.io"

          # Health check
          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" $PROD_URL/health)
          if [ "$HTTP_STATUS" != "200" ]; then
            echo "Health check failed with status $HTTP_STATUS"
            kubectl rollout undo deployment/sentiment-api -n sentiment-production
            exit 1
          fi

          echo "Production deployment successful!"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Notify Slack
        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: 'Production deployment ${{ job.status }}: ${{ github.ref }}'
          fields: repo,message,commit,author,action,eventName,ref,workflow
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

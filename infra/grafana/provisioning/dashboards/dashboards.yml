# =============================================================================
# Grafana Dashboard Provisioning
# Crypto Sentiment API
# =============================================================================

apiVersion: 1

providers:
  - name: 'Sentiment API Dashboards'
    orgId: 1
    folder: 'Sentiment API'
    folderUid: 'sentiment-api'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
